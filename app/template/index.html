<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
        }
        #image-container {
            width: 100%;
            height: 300px;
            overflow: hidden;
            border: 2px solid #ddd;
            margin: 20px auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image-preview {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        #no-image-label {
            display: none;
        }
        #result {
            margin-top: 20px;
            text-align: left;
            overflow: auto;
            max-height: 300px;
        }
        #object-table {
            border-collapse: collapse;
            width: 100%;
        }
        #object-table th, #object-table td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
        #object-table th {
            background-color: #f2f2f2;
        }
        #image-text {
            width: 300px;
            height: 200px;
            resize: vertical;
            margin-top: 20px;
        }
        #copy-button {
            margin-top: 10px;
        }
        #class-list {
            width: 300px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YOLOv8 Microservice - Demo Web App</h2>
        <div id="image-container">
            <img id="image-preview" src="#" alt="Uploaded Image">
            <div id="no-image-label">No image uploaded</div>
        </div>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept="image/*">
            <label for="file-input">Choose Image</label><br>
            <input type="text" id="label-input" name="label" placeholder="Enter Label"><br>
            <button type="submit">Detect Objects</button>
        </form>
        <div id="result">
            <table id="object-table">
                <thead>
                    <tr>
                        <th>Confidence</th>
                        <th>Height</th>
                        <th>Label</th>
                        <th>Width</th>
                        <th>X</th>
                        <th>Y</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Object detection results will be inserted here -->
                </tbody>
            </table>
        </div>
        <textarea id="image-text" readonly></textarea>
        <button id="copy-button">Copy to Clipboard</button>
        <ul id="class-list">
            <!-- Hardcoded items will be inserted here -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var yoloClasses = [
                "person", "bicycle", "car", "motorcycle", "airplane", "bus", "train", "truck", "boat",
                "traffic light", "fire hydrant", "stop sign", "parking meter", "bench", "bird", "cat", "dog", "horse",
                "sheep", "cow", "elephant", "bear", "zebra", "giraffe", "backpack", "umbrella", "handbag", "tie",
                "suitcase", "frisbee", "skis", "snowboard", "sports ball", "kite", "baseball bat", "baseball glove",
                "skateboard", "surfboard", "tennis racket", "bottle", "wine glass", "cup", "fork", "knife", "spoon",
                "bowl", "banana", "apple", "sandwich", "orange", "broccoli", "carrot", "hot dog", "pizza", "donut",
                "cake", "chair", "couch", "potted plant", "bed", "dining table", "toilet", "tv", "laptop", "mouse",
                "remote", "keyboard", "cell phone", "microwave", "oven", "toaster", "sink", "refrigerator", "book",
                "clock", "vase", "scissors", "teddy bear", "hair drier", "toothbrush"
            ];

            var classList = document.getElementById('class-list');
            yoloClasses.forEach(function(className) {
                var listItem = document.createElement('li');
                listItem.textContent = className;
                classList.appendChild(listItem);
            });

            document.getElementById('file-input').addEventListener('change', function(event) {
                var reader = new FileReader();
                reader.onload = function() {
                    var imagePreview = document.getElementById('image-preview');
                    imagePreview.src = reader.result;
                    document.getElementById('no-image-label').style.display = 'none';
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(event.target.files[0]);
            });

            document.getElementById('upload-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                var formData = new FormData(this);

                fetch('/detect/' + document.getElementById('label-input').value, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    var tableBody = document.querySelector('#object-table tbody');
                    tableBody.innerHTML = "";
                    data.objects.forEach(object => {
                        var row = tableBody.insertRow();
                        row.innerHTML = `
                            <td>${object.confidence}</td>
                            <td>${object.height}</td>
                            <td>${object.label}</td>
                            <td>${object.width}</td>
                            <td>${object.x}</td>
                            <td>${object.y}</td>
                        `;
                    });

                    document.getElementById('image-text').value = data.image;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            });

            document.getElementById('copy-button').addEventListener('click', function() {
                var textarea = document.getElementById('image-text');
                textarea.select();
                document.execCommand('copy');
            });
        });
    </script>
</body>
</html>
